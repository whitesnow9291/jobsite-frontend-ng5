<div class="animated fadeIn">
  <div class="col-md-6 content_component">
      <h1 class="mt-5"> Skill Search </h1>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="text-input">Role</label>
        <div class="col-md-9">
          <input type="text" id="text-input" name="text-input" class="form-control" [(ngModel)] = "searchRole" placeholder="Enter role">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="text-input">Skills</label>
        <div class="col-md-9">
          <ng-select 
          [items]="skills"
          [multiple]="true"
          [addTag]="true"
          placeholder='Select skills'
          [(ngModel)]="searchSkills">
        </ng-select>
        </div>
        <div class="col-md-9">
          <button type="submit" class="btn btn-sm btn-primary" (click) = "onSearch()"><i class="fa fa-dot-circle-o"></i> Submit</button>
        </div>
      </div>
      
      <h3 class="mt-5"> Matches ({{ users.length }}) </h3>
          <!--/.col-->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Bordered Table
          </div>
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Locaition</th>
                  <th>Role</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor = "let user of users">
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.location }}</td>
                  <td>
                    {{ user.role }}
                  </td>
                </tr>
              </tbody>
            </table>
            <ul class="pagination" *ngIf = "false">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!--/.col-->
  </div>
</div>
